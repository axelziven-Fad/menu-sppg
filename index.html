<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistem SPPG Panjatan 002</title>
    <style>
        /* Reset CSS Total */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Kunci scroll body utama */
            background-color: #f0f2f5; /* Warna background loading */
        }

        /* Container Iframe */
        .app-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Iframe Style */
        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Loading Spinner Sederhana (Opsional, biar gak bengong pas putih) */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-family: sans-serif;
            font-size: 14px;
            z-index: -1; /* Di belakang iframe */
        }
    </style>
</head>
<body>

    <div class="loader">Memuat Sistem SPPG...</div>

    <div class="app-container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbwhSiPEUvcYD_ly6kueK7rNrlYbyMN--98W4sOc9SyxHr6_wE0nFjRiEsZdsDXM1xxGkA/exec" 
            allow="geolocation *; microphone *; camera *; clipboard-write *" 
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation"
            title="SPPG App">
        </iframe>
    </div>

</body>
</html>
